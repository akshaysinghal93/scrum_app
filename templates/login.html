{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_title %} Login {% endblock %}
{% block content %}
<div class="row">
	<div class="col-xs-12 col-sm-10 col-md-5 col-md-offset-3">
		<form action="" method="POST" id="loginForm"> {% csrf_token %}
			{{form|crispy}}
		</form>
		<div class="row">
			<div class="col-xs-6">
				<a href="">Forgot Password?</a> <br />
				New User? Register <a href="{% url 'user_profiles:register' %}">here</a>
			</div>
			<div class="col-xs-6">
				<input class="btn btn-primary pull-right" form="loginForm" type="submit" value="Login" />
			</div>
		</div>
	</div>
</div>
{% endblock %}
