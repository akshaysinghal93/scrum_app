{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_title %} New Task {% endblock %}
{% block content %}
<div class="row" style="margin-top: 50px">
	<div class="col-xs-12 col-sm-10 col-md-6 col-md-offset-3">
		<form action="" method="POST" id="newTaskForm"> {% csrf_token %}
			{{form|crispy}}
		</form>
		<div class="row" style="padding: 15px">
			<input class="btn btn-primary pull-left" form="newTaskForm" type="reset" value="Reset" />
			<input class="btn btn-primary pull-right" form="newTaskForm" type="submit" value="Save" />
		</div>
	</div>
</div>
<script type="text/javascript">
  $(document).ready(function(){
    $('.combobox').combobox();
  });
</script>
{% endblock %}
