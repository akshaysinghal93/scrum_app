{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_title %} New Sprint {% endblock %}
{% block content %}
<div class="row" style="margin-top: 150px">
	<div class="col-xs-12 col-sm-10 col-md-6 col-md-offset-3">
		<form action="" method="POST" id="newSprintForm"> {% csrf_token %}
			{{form|crispy}}
		</form>
		<div class="row" style="padding: 15px">
			<input class="btn btn-primary pull-left" form="newSprintForm" type="reset" value="Reset" />
			<input class="btn btn-primary pull-right" form="newSprintForm" type="submit" value="Submit" />
		</div>
	</div>
</div>
<script type="text/javascript">
  $(document).ready(function(){
  	$('.datepicker').datepicker({
    	format: 'mm/dd/yyyy',
    	container: '#newSprintForm',
    	autoclose: 'true'
	});
    $('.datepicker').datepicker();
  });
  $(document).ready(function(){
    $('.combobox').combobox();
  });
</script>
{% endblock %}
