{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block page_title %} Register {% endblock %}
{% block content %}
<div class="row">
	<div class="col-xs-12 col-sm-10 col-md-5 col-md-offset-3">
		<form action="" method="POST" id="signUpForm"> {% csrf_token %}
			{{form|crispy}}
		</form>
		<div class="row" style="padding: 15px">
			<input class="btn btn-primary pull-left" form="signUpForm" type="reset" value="Reset" />
			<input class="btn btn-primary pull-right" form="signUpForm" type="submit" value="Login" />
		</div>
	</div>
</div>
{% endblock %}
